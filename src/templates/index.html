<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center mt-5 mb-5 text-primary">Mi flota </h1>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form action="/agregarVehiculo" method="POST">
                    <div class="row mb-3">
                        
                        <div class="col">
                            <label>PATENTE</label>
                            <input type="text" class="form-control mb-3" name="Patente">
                        </div>
                        <div class="col">
                            <label>MARCA</label>
                            <input type="text" class="form-control mb-3" name="Marca">
                        </div>
                        <div class="col">
                            <label>MODELO</label>
                            <input type="text" class="form-control mb-3" name="Modelo">
                        </div>
                        <div class="col">
                            <label>AÑO</label>
                            <input type="number" class="form-control mb-3" name="Año">
                            <div class="col">
                               <button class="btn btn-primary mb3 mt4" type="submit">Guardar</button>
                            </div>

                        </div>
                    </div>
                </form>
                <!-- TABLA -->
                <table class="table table-bordered">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">Patente</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Año</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Borrar</th>
                    </thead>
                    <tbody>
                        {% for d in data %}
                        <tr>
                            <td>{{d.id}}</td>
                            <td>{{d.Patente}}</td>
                            <td>{{d.Marca}}</td>
                            <td>{{d.Modelo}}</td>
                            <td>{{d.Año}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
